<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="lt_aside">
    <div class="brand">
        <a href="index.html">黑马前端14期</a>
    </div>
    <div class="user">
        <img src="images/default.png" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li><a href="user.html" class="now">
                <span class="glyphicon glyphicon-user"></span>
                用户管理</a></li>
            <li><a href="javascript:;">
                <span class="glyphicon glyphicon-list"></span>
                分类管理</a>
                <div class="child" style="display:none">
                    <a href="first.html" class="first">一级分类</a>
                    <a href="second.html" class="second">二级分类</a>
                </div>
            </li>
            <li><a href="product.html">
                <span class="glyphicon glyphicon-tags"></span>
                商品管理</a></li>
        </ul>
    </div>
</div>

<div class="lt_main">
    <div class="lt_header">
        <a href="javascript:;" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a href="javascript:;" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>
    <div class="container-fluid">
        
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">首页</li>
        </ol>
        <!--user页面内容-->
        <div class="lt_content">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <td width="10%">序号</td>
                    <td width="30%">用户名</td>
                    <td width="30%">手机号</td>
                    <td width="20%">状态</td>
                    <td width="10%">操作</td>
                </tr>
                </thead>
                
                <tbody>
                    <!--模板渲染-->
                </tbody>
            </table>
            
            <!--paginator JS插件显示分页-->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
        
    </div>
</div>


    <script type="text/html" id="templ">
        {{each rows v i}}
        <tr>
            <td>{{(page-1)*size + i+1}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete==1?"正常":"禁用"}}</td>
            <td>
                {{if v.isDelete==1}}
                <button class="btn btn-sm btn-danger">禁用</button>
                {{/if}}
                {{if v.isDelete==0}}
                <button class="btn btn-sm btn-success">启用</button>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/user.js"></script>
</body>
</html>
