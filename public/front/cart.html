<!--购物车列表渲染模板-->
<script type="text/html" id="cartList">
    {{each data v i}}
    <li class="mui-table-view-cell mui-transitioning">
        <!--左滑显示多功能菜单-->
        <div class="mui-slider-right mui-disabled">
            <a class="btn_edit mui-btn mui-btn-blue mui-icon mui-icon-compose"
               style="transform: translate(0px, 0px);"
               data-id="{{v.id}}"
               data-num="{{v.num}}"
               data-size="{{v.size}}"
               data-productSize="{{v.productSize}}"
               data-productnum="{{v.productNum}}"
            ></a>
            <a class="btn_del mui-btn mui-btn-danger mui-icon mui-icon-trash"
               data-id="{{v.id}}"
               style="transform: translate(-90px, 0px);"></a>
        </div>
        
        <!--内容区域-->
        <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
            <div class="mui-table-cell">
                <!--左侧-->
                <div class="cart_left">
                    <img src="{{v.pic[0].picAddr}}">
                </div>
                <!--右侧-->
                <div class="cart_right">
                    <p class="proName mui-ellipsis-2">{{v.proName}}</p>
                    <p class="price_info">
                        <span class="price">&yen;{{v.price}}</span>
                        <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                        <span class="num">{{v.num}}双</span>
                    </p>
                    <p class="size">鞋码：{{v.size}}</p>
                </div>
                <!--checkbox-->
                <input type="checkbox" class="ck"
                       data-id="{{v.id}}"
                       data-num="{{v.num}}"
                       data-price="{{v.price}}"
                >
            </div>
        </div>
    
    </li>
    {{/each}}

</script>

<!--编辑商品确认框渲染模板-->
<script type="text/html" id="confirmBox">
    
    <div class="edit_size">
        
        <strong>尺码:</strong>
        <%
        var temp = productsize.split('-'); //html标签内属性名属性值不区分大小写 CSS中id class选择器区分大小写
        for(i = temp[0]; i <= temp[1]; i++ ){
        %>
        <span class="<%= i===size ? 'now' : '' %>">
            {{i}}
        </span>
        <% } %>
    
    </div>
    
    
    <div class="edit_num">
        <strong>数量:</strong>
        <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{productNum}}'>
            
            <!-- "-"按钮，点击可减小当前数值 -->
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="{{num}}"/>
            <!-- "+"按钮，点击可增大当前数值 -->
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
    </div>


</script>


<script src="lib/mui/js/mui.min.js"></script>
