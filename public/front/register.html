<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘云购</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="lt_container">
    
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><span class="fa fa-chevron-left"></span></a>
        <h4>注册</h4>
    </div>
    
    <!--input输入表单-->
    <div class="lt_register">
        
        <form class="form">
            <div class="mui-input-row">
                <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <input type="password" name="confirmpwd" class="mui-input-password" placeholder="请确认密码">
            </div>
            <div class="mui-input-row">
                <input type="text" name="mobile" class="" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row">
                <input type="text" name="vCode" id="inputvCode" class="inputvCode" placeholder="请输入验证码">
                <button type="button" class="getvCode mui-btn mui-btn-primary">获取验证码</button>
            </div>
            <div class="mui-button-row">
                <button type="button" class="btn_register mui-btn mui-btn-primary">注册</button>
            </div>
            <div class="mui-button-row register_text">
                <span class="mui-pull-left">
                    <input type="checkbox" checked="">我同意《会员服务协议》
                </span>
                <span class="mui-pull-right">
                    <a href="login.html">立即登录</a>
                </span>
            </div>
        </form>
    
    </div>
    
    <!--底部-->
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li><a href="index.html"><span class="fa fa-home"></span>
                <p>首页</p></a></li>
            <li><a href="category.html"><span class="fa fa-bars"></span>
                <p>分类</p></a></li>
            <li><a href="cart.html"><span class="fa fa-shopping-cart"></span>
                <p>购物车</p></a></li>
            <li><a href="user.html"><span class="fa fa-user"></span>
                <p>个人中心</p></a></li>
        </ul>
    </div>

</div>


<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/login.js"></script>
<script src="js/register.js"></script>
</body>
</html>
