<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘分类</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><span class="fa fa-chevron-left"></span></a>
        <h4>商品详情</h4>
        <a href="javascript:location.reload();" class="icon_right"><span class="mui-icon mui-icon-reload"></span></a>
    </div>
    
    <!--内容-->
    <div class="lt_content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--template-->
            </div>
        </div>
    </div>
    
    <!--底部-->
    <div class="lt_cart">
        <a href="cart.html" class="mui-btn mui-btn-link">去购物车</a>
        <div class="addCart mui-pull-right">
            <a href="" class="mui-btn mui-btn-danger">加入购物车</a>
            <a href="" class="mui-btn mui-btn-warning">立即购买</a>
        </div>
    </div>
</div>

<!--商品列表渲染模板-->
<script type="text/html" id="tpl">
    
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="javascript:;"><img src="{{pic[pic.length-1].picAddr}}"></a>
                </div>
                {{each pic v i }}
                <div class="mui-slider-item">
                    <a href="javascript:;"><img src="{{v.picAddr}}"></a>
                </div>
                {{/each}}
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="javascript:;"><img src="{{pic[0].picAddr}}"></a>
                </div>
            </div>

            <div class="mui-slider-indicator">
                {{each pic v i}}
                <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
                {{/each}}
            </div>
        </div>
        
        <div class="lt_item">
            <strong>{{proName}}</strong>
        </div>
        
        <!--价格-->
        <div class="lt_item price">
            价格:
            <span>&yen;{{price}}</span>
            <span>&yen;{{oldPrice}}</span>
        </div>
        
        <div class="lt_item size">
            尺码:
            {{each size v i}}
            <span>{{v}}</span>
            {{/each}}
        </div>
        
        <div class="lt_item num">
            数量:
            <div class="mui-numbox" data-numbox-min='0' data-numbox-max='{{num}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="1"/>
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span>剩余数量: {{num}}双</span>
        </div>
        
        <!--详情-->
        <div class="lt_item">
            详情: {{proDesc}}
        </div>
    
</script>


<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/tools.js"></script>
<script src="js/product.js"></script>
</body>
</html>
