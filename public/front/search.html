<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘分类</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><span class="fa fa-chevron-left"></span></a>
        <h4>搜索中心</h4>
    </div>
    
    <!--内容-->
    <div class="lt_content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                
                <!--搜索输入-->
                <div class="lt_search">
                    <input type="text" name="" placeholder="请输入搜索关键字">
                    <button class="mui-btn-blue">搜索</button>
                </div>
                
                <!--搜索记录展示-->
                <div class="lt_history">
                    <div class="title mui-clearfix">
                        <span class="mui-pull-left">搜索历史</span>
                        <span class="mui-pull-right fa fa-trash">清空记录</span>
                    </div>
                    <ul class="content">
                        
                        <!--<li><a href="">NIKE</a><span class="mui-pull-right fa fa-close"></span></li>-->
                    </ul>
                    
                </div>
                
            </div>
        </div>
    </div>
    
    <!--底部-->
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li><a href="index.html"><span class="fa fa-home"></span>
                <p>首页</p></a></li>
            <li><a href="category.html"><span class="fa fa-bars"></span>
                <p>分类</p></a></li>
            <li><a href="cart.html"><span class="fa fa-shopping-cart"></span>
                <p>购物车</p></a></li>
            <li><a href="vip.html"><span class="fa fa-user"></span>
                <p>会员</p></a></li>
        </ul>
    </div>
</div>

<script type="text/html" id="tpl1">
    {{each rows v i}}
    <li  data-id='{{v.id}}' class="{{i==0?'now':''}}"><a href="javascript:;">{{v.categoryName}}</a></li>
    {{/each}}

</script>

<!--二级分类渲染模板-->
<script type="text/html" id="tpl2">
    {{if rows.length==0}}
    <p>暂无相关商品信息</p>
    {{/if}}
    {{each rows v i}}
    <li><a href="javascript:;"><img src="{{v.brandLogo}}"><p>{{v.brandName}}</p></a></li>
    {{/each}}
</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/search.js"></script>
</body>
</html>
