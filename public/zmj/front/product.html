<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城-详情页</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="container">
    <div class="header">
        <a href="javascript:history.go(-1);" class="left_back"><span class="mui-icon mui-icon-arrowleft"></span></a>
        <h3>商品详情</h3>
        <a href="javascript:location.reload();" class="right_search"><span class="mui-icon mui-icon-reload"></span></a>
    </div>
    <div class="content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--模板渲染-->
            </div>
        </div>
    </div>
    <div class="car">
        <a href="cart.html" class="ml20">去购物车</a>
        <div class="mui-pull-right mr20">
            <a href="#" class="mui-btn mui-btn-danger add-car">加入购物车</a>
            <a href="#" class="mui-btn mui-btn-warning">立即购买</a>
        </div>
    </div>
</div>
<script type="text/html" id="tpl">
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
            {{each pic v i}}
            <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
            {{/each}}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
        </div>
        <div class="mui-slider-indicator">
            {{each pic v i}}
            <div class="mui-indicator {{i === 0 ? 'mui-active' : ''}}"></div>
            {{/each}}
        </div>
    </div>
    <div class="item title">
        <p>{{proName}}</p>
    </div>
    <div class="item">
        <span>价格：</span>&nbsp;&nbsp;
        <span class="now_price">&yen;{{price}}</span>
        <span class="prev_price">&yen;{{oldPrice}}</span>
    </div>
    <div class="item size">
        尺码：
       {{each sizeArr v i}}
        <span>{{v}}</span>
        {{/each}}
    </div>
    <div class="item">
        数量：
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="1" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
    </div>
    <div class="item desc">
        详情：{{proDesc}}
    </div>
</script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
