<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘首页</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .form {
            padding: 10px;
        }
        .form .code input {
            width: 60%;
        }
        .form .code a {
            width: 35%;
            padding: 0;
            height: 40px;
            line-height: 40px;
            font-size: 17px;
        }
        .form .code .disabled {
            background-color: #999;
            border-color: #999;
        }
        .form .btn_register {
            padding: 0;
            height: 40px;
            line-height: 40px;
            font-size: 17px;
        }
        .form .register_text{
            font-size: 12px;
            height: 40px;
            line-height: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="javascript:history.go(-1);" class="left_back"><span class="mui-icon mui-icon-arrowleft"></span></a>
        <h3>登录</h3>
    </div>
    <div class="content">
        <form class="form">
            <div class="mui-input-row">
                <input type="text" placeholder="请输入用户名" name="username">
            </div>

            <div class="mui-input-row">
                <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
            </div>

            <div class="mui-input-row">
                <input type="password" name="repassword" class="mui-input-password" placeholder="请输入确认密码">
            </div>

            <div class="mui-input-row">
                <input type="text" placeholder="请输入手机号" name="mobile">
            </div>

            <div class="mui-input-row code">
                <input type="text" placeholder="请输入验证码" name="vCode">
                <a href="javascript:;" class="btn_getcode mui-btn mui-btn-primary">获取验证码</a>
            </div>


            <div class="mui-button-row">
                <a href="javascript:;" class="btn_register mui-btn mui-btn-primary mui-block">注册</a>
            </div>

            <div class="mui-button-row register_text">
        <span class="mui-pull-left">
          <input type="checkbox" checked>我同意《会员服务协议》
        </span>
        <span class="mui-pull-right">
          <a href="login.html">立即登录</a>
        </span>
            </div>
        </form>
    </div>
    <div class="footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-home"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-home"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li class="active">
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/register.js"></script>
</body>
</html>
