<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城-搜索页</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="container">
    <div class="header">
        <a href="javascript:history.go(-1);" class="left_back"><span class="mui-icon mui-icon-arrowleft"></span></a>
        <h3>搜索中心</h3>
    </div>
    <div class="content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="search">
                    <input type="text" placeholder="请输入搜索关键字" class="text_search">
                    <input type="button" value="搜索" class="btn_search">
                </div>
                <div class="history">
                    <!--模板渲染-->
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-home"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-home"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
<script type="text/html" id="tpl">
    {{if arr.length == 0}}
    <p>暂无搜索数据</p>
    {{/if}}
    {{if arr.length > 0}}
    <div class="title mui-clearfix">
        <span>搜索历史</span>
        <span class="fa fa-trash empty_history_list">清空记录</span>
    </div>
    <div class="content_list">
        <ul>
            {{each arr v i}}
            <li>
                <a href="searchList.html?key={{v}}">{{v}}</a>
                <span class="mui-pull-right mui-icon mui-icon-closeempty" data-index="{{i}}"></span>
            </li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
</script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
</body>
</html>
