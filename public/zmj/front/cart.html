<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城-详情页</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<div class="container">
    <div class="header">
        <a href="javascript:history.go(-1);" class="left_back"><span class="mui-icon mui-icon-arrowleft"></span></a>
        <h3>购物车</h3>
    </div>
    <div class="content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul id="OA_task_2" class="mui-table-view">
                    <!--模板渲染-->
                </ul>
            </div>
        </div>
    </div>
    <div class="lt_total">
        <div class="mui-pull-left">订单总金额：&yen;<span class="total_price">00.00</span></div>
        <div class="mui-pull-right"><a href="#" class="mui-btn mui-btn-danger">生成订单</a></div>
    </div>
    <div class="footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-home"></span>
                    <p>分类</p>
                </a>
            </li>
            <li class="active">
                <a href="cart.html">
                    <span class="fa fa-home"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
<script type="text/html" id="tpl">
    {{each msg v i}}
    <li class="mui-table-view-cell mui-transitioning">
        <div class="mui-slider-right mui-disabled">
            <a class="btn_edit mui-btn mui-btn-blue mui-icon mui-icon-compose edit"
               data-id="{{v.id}}"
               data-size="{{v.size}}"
               data-num="{{v.num}}"
               data-productSize="{{v.productSize}}"
               data-productnum="{{v.productNum}}"
            ></a>
            <a class="btn_delete mui-btn mui-btn-red mui-icon mui-icon-trash del" data-id="{{v.id}}"></a>
        </div>
        <div class="mui-slider-handle">
            <div class="mui-table-cell">
                <a href="javascript:;">
                    <img class="mui-pull-left pro_img" src="{{v.pic[0].picAddr}}">
                    <div class="line_right">
                        <p class="mui-ellipsis-1">{{v.proName}}</p>
                        <p>
                            <span class="price">&yen;{{v.price}}</span>
                            <span class="old_price">&yen;{{v.oldPrice}}</span>
                            <span class="pull-right">{{v.num}}双</span>
                        </p>
                        <p>鞋码：{{v.size}}</p>
                    </div>
                </a>
                <input type="checkbox" data-price="{{v.price}}" data-num="{{v.num}}">
            </div>
        </div>
    </li>
    {{/each}}
</script>
<script type="text/html" id="tpl2">
    <div class="confirm_size">
        尺码：
        <%
            var tmp = productsize.split("-");
            for(var i = tmp[0];i <= tmp[1];i++){
        %>
        <span class="{{i == size ? 'active' : ''}}">{{i}}</span>
        <% } %>
    </div>
    <div class="confirm_mun">
        数量：
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{productnum}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="{{num}}"/>
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
    </div>

</script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
